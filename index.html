<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Spotify Project</title>
</head>
<body>
        
    <div class="data">
        <input type="number" id="number" placeholder="number">
        <input type="text" id="cover" placeholder="img URL">
        <input type="text" id="title" placeholder="title">
        <input type="number" id="streams" placeholder="Nr. streams">

    <div class="container">
       

        <table>
            <thead >
                <tr class="stick">
                    <th>#</th>             
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Streams</th>
                    <th>Interpreter</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inseting Data in the table for testing purposes only -->
                <tr>
                    <td>1</td>
                    <td><img src="https://images-na.ssl-images-amazon.com/images/I/61Uxg-SWExL._SL1500_.jpg" 
                        alt="DP"></td>
                    <td>Get Lucky</td>
                    <td>756785</td>
                    <td>Daft Punk</td>
                    <td><button class="details">Details</button></td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
